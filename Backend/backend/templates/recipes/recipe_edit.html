<!DOCTYPE html>
<html lang="en">
{% with title="User" %}
{% include '_base_head.html' %}
{% endwith %}

<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        {% include '_base_header.html' %}
        <main role="main" class="inner cover">
            <div class="card-group">

                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <div class="card-title h5">Recipe</div>
                        {% for recipe in recipe_list %}
                        <form action="/admin/recipe/{{recipe.recipe_uuid}}/edit" method="post">
                            <table class="user-table">
                                <tr>
                                    <td>Uuid: </td>
                                    <td><input type="text" name="uuid" id="uuid" value={{recipe.recipe_uuid}} disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Title:
                                    <td><input type="text" name="title" id="title" value={{recipe.title}}></td>
                                </tr>
                                <tr>
                                    <td>Prep Time: </td>
                                    <td><input type="text" name="prep_time" id="prep_time" value="{{recipe.prep_time}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Ingredients: </td>
                                    <td>
                                        <textarea name="ingredients" id="ingredients" cols="30" rows="10">{% for ingredient in recipe.ingredients %}{{ingredient }}&#13;&#10;{% endfor %}
                                            </textarea>

                                    </td>
                                </tr>
                                <tr>
                                    <td>Preperation: </td>
                                    <td>
                                        <textarea name="preperation" id="preperation" cols="30" rows="10">{% for step in recipe.preperation %}{{step}}&#13;&#10;{% endfor %}
                                    </textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Created at: </td>
                                    <td><input type="text" name="uuid" id="uuid" value={{recipe.created_at}}></td>
                                </tr>
                                {%endfor%}
                            </table>
                            <button type="submit">Edit recipe</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        {% include '_base_footer.html' %}
    </div>
</body>

</html>
