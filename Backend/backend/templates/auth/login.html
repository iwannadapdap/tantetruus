<!DOCTYPE html>
<html lang="en">
{% with title="Login" %}
{% include '_base_head.html' %}
{% endwith %}

<body class="text-center d-flex justify-content-center">
    <div class="cover-container h-100 mx-auto flex-column">
        {% include '_base_header.html' %}

        <main role="main" class="inner container">
            <div class="card text-white bg-dark" style="max-width: 100%;">
                <div class="card text-white bg-dark">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control" name="emailInput" id="emailInput"
                                    placeholder="example@tantetruus.com">
                            </div>

                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control" name="passwordInput" id="passwordInput"
                                    placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <br>
                        <a href="register" type="submit" class="btn btn-secondary">Register</a>

                    </div>
                </div>
        </main>

        {% include '_base_footer.html' %}
    </div>

</body>

</html>
